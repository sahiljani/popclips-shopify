name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, pdo_mysql, bcmath, soap, intl, gd, exif, iconv
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies (production)
        run: composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install NPM dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Create deployment artifact
        run: |
          tar -czf ../deploy.tar.gz \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='.env' \
            --exclude='.env.*' \
            --exclude='tests' \
            --exclude='phpunit.xml' \
            --exclude='*.md' \
            --exclude='.claude' \
            --exclude='.mcp.json' \
            --exclude='boost.json' \
            --exclude='deploy.tar.gz' \
            .
          mv ../deploy.tar.gz .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-artifact
          path: deploy.tar.gz
          retention-days: 1

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: deployment-artifact

      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          source: deploy.tar.gz
          target: /home/janisahil-popclips/htdocs/popclips.janisahil.com

      - name: Execute deployment script
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            cd /home/janisahil-popclips/htdocs/popclips.janisahil.com
            
            # Verify we're in the right directory
            if [ ! -f "artisan" ]; then
              echo "‚ùå Error: artisan file not found. Wrong directory?"
              exit 1
            fi
            
            echo "üöÄ Starting deployment..."
            
            # Enable maintenance mode
            php artisan down --refresh=15 --retry=60 || {
              echo "‚ö†Ô∏è Warning: Could not enable maintenance mode"
            }
            
            # Backup current .env
            if [ -f ".env" ]; then
              cp .env .env.backup
              echo "‚úÖ Backed up .env file"
            fi
            
            # Extract deployment artifact
            if [ -f "deploy.tar.gz" ]; then
              tar -xzf deploy.tar.gz --overwrite
              echo "‚úÖ Extracted deployment artifact"
            else
              echo "‚ùå Error: deploy.tar.gz not found"
              php artisan up
              exit 1
            fi
            
            # Restore .env
            if [ -f ".env.backup" ]; then
              mv .env.backup .env
              echo "‚úÖ Restored .env file"
            fi
            
            # Remove artifact
            rm -f deploy.tar.gz
            
            # Run database migrations
            php artisan migrate --force || {
              echo "‚ùå Error: Migration failed"
              php artisan up
              exit 1
            }
            echo "‚úÖ Migrations completed"
            
            # Optimize application (Laravel 12 best practice)
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            echo "‚úÖ Application optimized"
            
            # Restart queue workers if using queues
            php artisan queue:restart 2>/dev/null || echo "‚ÑπÔ∏è No queue workers to restart"
            
            # Set correct permissions
            chmod -R 775 storage bootstrap/cache 2>/dev/null || {
              echo "‚ö†Ô∏è Warning: Could not set permissions"
            }
            
            # Try to set ownership if possible
            if command -v chown &> /dev/null; then
              chown -R www-data:www-data storage bootstrap/cache 2>/dev/null || {
                echo "‚ÑπÔ∏è Could not set ownership (may need sudo)"
              }
            fi
            
            # Disable maintenance mode
            php artisan up
            echo "‚úÖ Maintenance mode disabled"
            
            echo "‚úÖ Deployment completed successfully!"
            echo "üöÄ Application is now live!"

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            cd /home/janisahil-popclips/htdocs/popclips.janisahil.com
            
            echo "üîç Verifying deployment..."
            
            # Check if application is responding
            if php artisan about &> /dev/null; then
              echo "‚úÖ Application is healthy"
            else
              echo "‚ùå Application health check failed"
              exit 1
            fi
            
            # Verify database connection
            if php artisan db:show &> /dev/null; then
              echo "‚úÖ Database connection verified"
            else
              echo "‚ö†Ô∏è Warning: Database connection check failed"
            fi
            
            # Show application info
            php artisan about --only=environment
            
            echo "‚úÖ Deployment verification completed!"

      - name: Deployment notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Deployment successful!"
          else
            echo "‚ùå Deployment failed!"
          fi
